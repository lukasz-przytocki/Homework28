<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<head th:include="fragments :: head">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <title>Przepisy</title>
</head>
<body class="common">
<div th:replace="fragments :: header"></div>

<h3> Wszystkie przepisy </h3>

<ul>
    <li th:each="recipe: ${allRecipe}">
        <a th:href="|/recipe/${recipe.id}|" th:text="${recipe.name}"></a>
        <a style="color: green; font-size: 13px; font-style: italic;" th:href="|/recipe/${recipe.id}|" th:text="|Liked:${recipe.likeNumber}|"></a>
        <a style="color: red" th:href="|/delete/${recipe.id}|">Usuń</a>
    </li>

</ul>


<a href="/">Powrót</a>
</div>
</body>
</html>
